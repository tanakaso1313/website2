<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOTANAKA - SHOP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="shop.css">
</head>
<body>
    <div class="sidebar">
        <header>
            <h1><a href="index.html">SO TANAKA</a></h1>
        </header>
        <div class="mobile-menu-trigger">
            MENU
        </div>
        <nav class="main-menu">
            <div class="works-menu">
                <a href="#" id="works-trigger">WORKS</a>
                <div class="sub-menu">
                    <a href="index.html?filter=all" data-filter="all">ALL</a>
                    <a href="index.html?filter=furniture" data-filter="furniture">FURNITURE</a>
                    <a href="index.html?filter=lighting" data-filter="lighting">LIGHTING</a>
                    <a href="index.html?filter=other" data-filter="other">OTHER</a>
                </div>
            </div>
            <a href="bio.html">BIO</a>
            <a href="shop.html">SHOP</a>
        </nav>
    </div>
    <div class="top-images"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const topImagesContainer = document.querySelector('.top-images');
            const sidebar = document.querySelector('.sidebar');
            const mobileMenuTrigger = document.querySelector('.mobile-menu-trigger');
            const worksTrigger = document.getElementById('works-trigger');
            const subMenu = document.querySelector('.sub-menu');

            mobileMenuTrigger.addEventListener('click', (event) => {
                event.stopPropagation();
                sidebar.classList.add('menu-open');
            });

            document.addEventListener('click', (event) => {
                if (!sidebar.contains(event.target) && sidebar.classList.contains('menu-open')) {
                    sidebar.classList.remove('menu-open');
                }
            });

            worksTrigger.addEventListener('click', (event) => {
                event.preventDefault();
                event.stopPropagation();
                subMenu.classList.toggle('open');
            });

            const menuLinks = document.querySelectorAll('.main-menu a');
            menuLinks.forEach(link => {
                link.addEventListener('click', (event) => {
                    if (sidebar.classList.contains('menu-open')) {
                        event.stopPropagation();
                    }
                });
            });

             fetch('/products.json')
                 .then(response => {
                     if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(products => {
                    products.forEach(product => {
                        const productItem = document.createElement('div');
                        productItem.classList.add('product-item');

                        let linkStart = product.page ? `<a href="${product.page}">` : '';
                        let linkEnd = product.page ? '</a>' : '';

                        productItem.innerHTML = `
                            ${linkStart}
                                <img src="${product.image}" alt="${product.name}">
                                <h3>${product.name}</h3>
                                <p>${product.price}</p>
                            ${linkEnd}
                        `;
                        topImagesContainer.appendChild(productItem);
                    });
                })
                .catch(error => {
                    console.error('Error fetching or processing products:', error);
                });
        });
    </script>
</body>
</html>
